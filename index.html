<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .profile-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }
        .profile-card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }
        .profile-card p {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Agent Profiles</h1>
    </header>
    <div class="profile-container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Agent Avatar">
            <h3>Agent Alpha</h3>
            <p>Specialized in data analysis and predictive modeling.</p>
        </div>
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Agent Avatar">
            <h3>Agent Beta</h3>
            <p>Expert in natural language processing and chatbot development.</p>
        </div>
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Agent Avatar">
            <h3>Agent Gamma</h3>
            <p>Focused on computer vision and image recognition tasks.</p>
        </div>
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Agent Avatar">
            <h3>Agent Delta</h3>
            <p>Handles cybersecurity and threat detection systems.</p>
        </div>
    </div>
</body>
</html>
